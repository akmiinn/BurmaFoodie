    <!-- This is initially hidden and will be moved by the script below -->
    <footer id="app-footer" class="text-center pb-2 pt-2 text-xs text-gray-400" style="display: none;">
      <p>Copyright Â© 2025 BurmaFoodie. All Rights Reserved.</p>

    <script>
      // This script waits for your React app to load the chat container
      // and then moves the footer into it.

      // --- IMPORTANT ---
      // You need to find the correct selector for your main chat container.
      // This is likely the element that holds both the messages list and the input bar.
      // Right-click on your chat app and "Inspect" to find a good ID or class.
      const chatContainerSelector = 'main'; // <-- **** CHANGE THIS **** common examples: 'main', '#chat-app', '.chat-wrapper'

      const observer = new MutationObserver((mutationsList, obs) => {
        const chatContainer = document.querySelector(chatContainerSelector);
        if (chatContainer) {
          const footer = document.getElementById('app-footer');
          if (footer) {
            // Find the form/input area to insert the footer before it
            const inputForm = chatContainer.querySelector('form');
            if (inputForm) {
                 chatContainer.insertBefore(footer, inputForm);
            } else {
                 // Fallback: just append to the end of the container
                 chatContainer.appendChild(footer);
            }
            footer.style.display = 'block'; // Make the footer visible
          }
          obs.disconnect(); // Stop observing once we've found the container
        }
      });

      // Start observing the #root element for when React adds content
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
    </script>
    <!-- ===== END: Footer Section ===== -->
